<form [formGroup]="filtersForm" class="mat-elevation-z10">
    <mat-form-field>
        <mat-select formControlName="type" placeholder="Vehicle type">
            <mat-option value="">-- All types --</mat-option>
            <mat-option *ngFor="let t of types" [value]="t">
                {{ t }}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field>
        <mat-select formControlName="brand" placeholder="Vehicle brand">
            <mat-option value="">-- All brands --</mat-option>
            <mat-option *ngFor="let b of brands" [value]="b">
                {{ b }}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field>
        <mat-select formControlName="color" placeholder="Vehicle color">
            <mat-option value="">-- All colors --</mat-option>
            <mat-option *ngFor="let c of colors" [value]="c">
                {{ c }} <span [ngStyle]="{'color': c}">#</span>
            </mat-option>
        </mat-select>
    </mat-form-field>
</form>
