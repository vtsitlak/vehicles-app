<form class="mat-elevation-z10">
  <mat-form-field>
    <mat-select [field]="filterForm.type" placeholder="Vehicle type">
      <mat-option value="">-- All types --</mat-option>
      @for (t of (types() ?? []); track t) {
        <mat-option [value]="t">
          {{ t }}
        </mat-option>
      }
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <mat-select [field]="filterForm.brand" placeholder="Vehicle brand">
      <mat-option value="">-- All brands --</mat-option>
      @for (b of (brands() ?? []); track b) {
        <mat-option [value]="b">
          {{ b }}
        </mat-option>
      }
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <mat-select [field]="filterForm.color" placeholder="Vehicle color">
      <mat-option value="">-- All colors --</mat-option>
      @for (c of (colors() ?? []); track c) {
        <mat-option [value]="c">
          {{ c }} <span [style.color]="c">#</span>
        </mat-option>
      }
    </mat-select>
  </mat-form-field>
</form>
