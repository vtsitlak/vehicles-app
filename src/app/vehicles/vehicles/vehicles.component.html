<div>
  <app-filter-form [types]="types$ | async" [brands]="brands$ | async" [colors]="colors | async"
  (updateFilter)="updateFilter($event)"></app-filter-form>
  @if (loading$ | async) {
    <mat-spinner color="accent" diameter="180"></mat-spinner>
  }
  @if (!(loading$ | async)) {
    <div class="vehicles-list">
      @for (vehicle of filteredVehicles$ | async; track vehicle) {
        <app-vehicle-item [vehicle]="vehicle"></app-vehicle-item>
      }
    </div>
  }
</div>
